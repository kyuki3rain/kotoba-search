<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>kotoba-search</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        color: #1f2933;
        background: #f8fafc;
      }

      body {
        margin: 0;
        padding: 2rem 1rem;
        display: flex;
        justify-content: center;
      }

      main {
        width: min(960px, 100%);
        background: #ffffff;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }

      h1 {
        margin-top: 0;
        font-size: 1.8rem;
      }

      form {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        color: #475467;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      input[type='text'] {
        flex: 1 1 320px;
        padding: 0.75rem 0.9rem;
        border: 1px solid #cbd5f5;
        border-radius: 8px;
        font-size: 1rem;
      }

      button[type='submit'] {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: #fff;
        cursor: pointer;
      }

      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }

      #status {
        margin: 0.5rem 0 1rem;
        min-height: 1.5rem;
        font-size: 0.95rem;
      }

      #status[data-variant='error'] {
        color: #b3261e;
      }

      #status[data-variant='info'] {
        color: #1f2933;
      }

      #stats {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      #results-note {
        font-size: 0.9rem;
        color: #475467;
        margin-bottom: 0.5rem;
      }

      ol {
        list-style: decimal;
        padding-left: 1.4rem;
        margin: 0;
        max-height: 24rem;
        overflow: auto;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
      }

      li + li {
        margin-top: 0.25rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>kotoba-search</h1>
      <p>
        IPA 辞書由来の語彙 (mecab-ipadic) をひらがなに正規化し、ブラウザ上で正規表現検索できる最小限のツールです。
        入力欄にはひらがな正規表現のみを入力してください。対応する構文は
        <a href="https://developer.mozilla.org/ja/docs/Web/JavaScript/Guide/Regular_expressions/Cheatsheet" target="_blank" rel="noreferrer">MDN の JavaScript 正規表現チートシート</a>
        を参照できます。
      </p>
      <form id="search-form">
        <label class="sr-only" for="regex-input">正規表現</label>
        <input
          id="regex-input"
          type="text"
          placeholder="例: ^ねこ|いぬ$"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="search-button" type="submit">検索</button>
      </form>
      <div id="status" role="status" aria-live="polite">準備中…</div>
      <div id="stats">ヒット数: <span id="hit-count">0</span></div>
      <div id="results-note">検索すると結果がここに表示されます。</div>
      <ol id="result-list" aria-live="polite"></ol>
    </main>
    <script defer src="vendor/fflate.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
